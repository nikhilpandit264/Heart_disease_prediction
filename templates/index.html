<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  
  <!-- Link to the CSS file in the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='./styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Heart Disease Prediction</h1>
    
    <form id="predictionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="sex">Sex (1=Male, 0=Female):</label>
      <input type="number" id="sex" required>

      <label for="cp">Chest Pain Type (0-3):</label>
      <input type="number" id="cp" required>

      <label for="trestbps">Resting Blood Pressure:</label>
      <input type="number" id="trestbps" required>

      <label for="chol">Cholesterol Level:</label>
      <input type="number" id="chol" required>

      <label for="fbs">Fasting Blood Sugar (1=True, 0=False):</label>
      <input type="number" id="fbs" required>

      <label for="restecg">Resting ECG Results (0-2):</label>
      <input type="number" id="restecg" required>

      <label for="thalach">Maximum Heart Rate:</label>
      <input type="number" id="thalach" required>

      <label for="exang">Exercise-Induced Angina (1=Yes, 0=No):</label>
      <input type="number" id="exang" required>

      <label for="oldpeak">ST Depression Induced:</label>
      <input type="number" step="0.1" id="oldpeak" required>

      <label for="slope">Slope of Peak Exercise (0-2):</label>
      <input type="number" id="slope" required>

      <label for="ca">Number of Major Vessels (0-3):</label>
      <input type="number" id="ca" required>

      <label for="thal">Thalassemia (1-3):</label>
      <input type="number" id="thal" required>

      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>
  
  <!-- Link to the JavaScript file in the static folder -->
  <script src="{{ url_for('static', filename='./script.js') }}"></script>
</body>
</html>
